<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AMCEL - ALERTA DE CONTRATOS </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/admin.css">
    <link rel="stylesheet" href="static/contrato.css">
</head>
<body>
    <div class="titulo">
        <a href="/admin"><img src="static/imgs/amcel-log-navbar.png" width="90" height="38"></a>
        <label for="titulo"> AMCEL - ALERTA DE CONTRATOS - admin {{dep}} </label>
    </div>

    <div class="container">
        <div class="options">
            <div>
                <a class="nav-item nav-link" href="/admin-excluir">Excluir Contratos</a>
            </div>
            <div>
                <a class="nav-item nav-link" href="/admin-editar">Editar Contratos</a>
            </div>
            <div>
                <a class="nav-item nav-link" href="/admin-users">Editar Usuarios</a>
            </div>
        </div>
        <div class="content">
            {% from "admin/user.html" import build_user %}
            {% for user in users%}
            {{ build_user(user.email, user.chapa, user.dep, user.admin, user.id)}}
            {% endfor %}
        </div>
    </div>
    <footer class="image-footer"></footer>
</body>
</html>
